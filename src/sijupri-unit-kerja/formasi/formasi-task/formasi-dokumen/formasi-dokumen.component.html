<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Dokumen Persyaratan Formasi</h4>
                <div class="flex-shrink-0">
                </div>
            </div><!-- end card header -->
            <div class="card-body">
                <form (submit)="submit()">
                    <div *ngFor="let formasiDokumen of formasiDokumenList; index as i" class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">{{formasiDokumen.dokumenName}}</label>
                        <div class="col-sm-10">
                            <tr>
                                <td class="w-75">
                                    <input type="file" class="form-control" (change)="onFileChange($event, i)"
                                        [(ngModel)]="formasiDokumen.file_url" name=" file">
                                </td>
                                <td *ngIf="formasiDokumen.file_url">
                                    <a class="btn btn-sm btn-info ms-2">lihat</a>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <div class="text-center float-end">
                        <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
