<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " href="index.html">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li><!-- End Dashboard Nav -->

        <li *ngFor="let menu of menuTree" class="nav-item">
            <a class="nav-link collapsed" [attr.data-bs-target]="'#'+menu.code+'-nav'" data-bs-toggle="collapse"
                href="#">
                <i class="bi bi-menu-button-wide"></i><span>{{menu.name}}</span><i
                    class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="{{menu.code}}-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li *ngFor="let child of menu.child">
                    <a routerLink="{{menu.path}}/{{child.path}}">
                        <i class="bi bi-circle"></i><span>{{child.name}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>
