<div class="row">
    <div [ngClass]="this.instansi?.provinsiId || this.instansi?.kabupatenId ? 'col-lg-8' : 'col-lg-12'">
        <form [formGroup]="unitKerjaForm" (ngSubmit)="submit()">
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Instansi</label>
                <div class="col-sm-10">
                    <div *ngIf="loadingInstansi$ | async; else instansiHadItem" class="d-flex">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <ng-template #instansiHadItem>
                        <p class="pt-2"><b>{{instansi.name}}</b></p>
                    </ng-template>
                </div>
            </div>
            <div *ngIf="provinsi || (loadingProvinsi$ | async)" class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Provinsi</label>
                <div class="col-sm-10">
                    <div *ngIf="loadingProvinsi$ | async; else provinsiHadItem" class="d-flex">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <ng-template #provinsiHadItem>
                        <p class="pt-2"><b>{{provinsi.name}}</b></p>
                    </ng-template>
                </div>
            </div>
            <div *ngIf="kabKota || (loadingKabKota$ | async)" class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Kabupaten/Kota</label>
                <div class="col-sm-10">
                    <div *ngIf="loadingKabKota$ | async; else kabKotaHadItem" class="d-flex">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <ng-template #kabKotaHadItem>
                        <p class="pt-2"><b>{{kabKota.name}}</b></p>
                    </ng-template>
                </div>
            </div>
            <hr>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Unit Kerja
                    <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" formControlName="name">
                    <div class="feedback"
                        *ngIf="unitKerjaForm.get('name').invalid && unitKerjaForm.get('name').touched">
                        <small *ngIf="unitKerjaForm.get('name').errors?.['required']">Unit kerja perlu
                            diisi.</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Email
                    <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" formControlName="email">
                    <div class="feedback"
                        *ngIf="unitKerjaForm.get('email').invalid && unitKerjaForm.get('email').touched">
                        <small *ngIf="unitKerjaForm.get('email').errors?.['required']">Email perlu
                            diisi.</small>
                        <small *ngIf="unitKerjaForm.get('email').errors?.['email']">Email tidak valid.</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Telp
                    <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="phone" formControlName="phone">
                    <div class="feedback"
                        *ngIf="unitKerjaForm.get('phone').invalid && unitKerjaForm.get('phone').touched">
                        <small *ngIf="unitKerjaForm.get('phone').errors?.['required']">Telp perlu
                            diisi.</small>
                        <small *ngIf="unitKerjaForm.get('phone').errors?.['pattern']">Telp tidak valid.</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Alamat
                    <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="alamat" id="alamat" formControlName="alamat">
                    <div class="feedback"
                        *ngIf="unitKerjaForm.get('alamat').invalid && unitKerjaForm.get('alamat').touched">
                        <small *ngIf="unitKerjaForm.get('alamat').errors?.['required']">Alamat perlu
                            diisi.</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Wilayah
                    <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-select" name="wilayahCode" id="wilayahCode"
                        formControlName="wilayahCode">
                        <option selected value="" style=" display: none;">Pilih Wilayah</option>
                        <option *ngFor="let wilayahList of wilayahList" [value]='wilayahList.code'>
                            {{wilayahList.name}}</option>
                    </select>
                    <div class="feedback"
                        *ngIf="unitKerjaForm.get('wilayahCode').invalid && unitKerjaForm.get('wilayahCode').touched">
                        <small *ngIf="unitKerjaForm.get('wilayahCode').errors?.['required']">Wilayah perlu
                            diisi.</small>
                    </div>
                </div>
            </div>
            <div *ngIf="!(loadingKabKota$ | async) && ((kabKotaName$ | async) || (provinceName$ | async) || instansi?.kotaId)" class="alert alert-warning" role="alert">
                Jangan lupa memilih titik lokasi pada peta.
            </div>
            <div class="text-center float-end">
                <button type="submit" class="btn btn-primary" [disabled]="unitKerjaForm.invalid">Simpan</button>
            </div>
        </form>
    </div>
<div class="col-lg-4 mt-3 mt-lg-0" *ngIf="!(loadingKabKota$ | async) && ((kabKotaName$ | async) || (provinceName$ | async) || instansi?.kotaId)">
    <app-map (coordinates)="onCoordinatesReceived($event)" 
             [name]="(instansi?.kabupatenId || instansi?.kotaId) ? (kabKotaName$ | async) : (provinceName$ | async)" 
             [type]="(instansi?.kabupatenId || instansi?.kotaId) ? 'kabupaten' : 'provinsi'">
    </app-map>
</div>
</div>
