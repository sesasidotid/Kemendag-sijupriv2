<button class="btn btn-sm btn-outline-secondary mb-3" (click)="backToList()">
  <i class="mdi mdi-chevron-left"></i> Kembali
</button>
<div class="row">
  <div class="col-xl-4">
    <div class="card card-profile shadow-sm">
      <div class="card-body p-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-start">
            <div class="profile-user">
              <img
                [src]="profileImageSrc"
                class="rounded-circle avatar-md img-thumbnail user-profile-image"
                alt="user-profile-image"
              />
            </div>
            <span class="badge rounded-pill text-bg-success">Aktif</span>
          </div>
          <div class="mt-3">
            <h4 class="text-white fs-18">{{ userUnitKerjaDetail.name }}</h4>
            <h6 class="text-muted fs-14">
              NIP : {{ userUnitKerjaDetail.nip }}
            </h6>
          </div>
          <hr class="text-white" />
          <div class="row text-white">
            <!-- First Name -->

            <div class="col-md-6 mb-3">
              <label for="firstnameInput" class="form-label">
                Jenis Kelamin
              </label>
              <p class="text-muted">
                {{
                  userUnitKerjaDetail.jenisKelaminCode == 'f' || 'F'
                    ? 'Wanita'
                    : 'Pria'
                }}
              </p>
            </div>

            <div class="col-md-6 mb-3">
              <label for="firstnameInput" class="form-label"> Email </label>
              <p class="text-muted">
                {{
                  userUnitKerjaDetail.email ? userUnitKerjaDetail.email : '-'
                }}
              </p>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstnameInput" class="form-label"> No. HP </label>
              <p class="text-muted">
                {{
                  userUnitKerjaDetail.phone ? userUnitKerjaDetail.phone : '-'
                }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-8" *ngIf="unitKerjaDetail?.id">
    <div class="card">
      <div class="card-body">
        <app-unit-kerja-detail
          [unitKerjaIdFromParent]="unitKerjaDetail.id"
          [enableEditMap]="false"
          [showBackButton]="false"
        ></app-unit-kerja-detail>
      </div>
    </div>
  </div>
</div>
