<form [formGroup]="updateUserUnitKerja" (ngSubmit)="submit()">
  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Nama
      <span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        formControlName="name"
      />
      <div
        class="feedback"
        *ngIf="
          updateUserUnitKerja.get('name').invalid &&
          updateUserUnitKerja.get('name').touched
        "
      >
        <small *ngIf="updateUserUnitKerja.get('name').errors?.['required']"
          >Nama perlu diisi.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Email
      <span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        formControlName="email"
      />
      <div
        class="feedback"
        *ngIf="
          updateUserUnitKerja.get('email').invalid &&
          updateUserUnitKerja.get('email').touched
        "
      >
        <small *ngIf="updateUserUnitKerja.get('email').errors?.['required']"
          >Email perlu diisi.</small
        >
        <small *ngIf="updateUserUnitKerja.get('email').errors?.['email']"
          >Email harus berupa email.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Unit Kerja
      <span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <select
        id="inputState"
        class="form-select"
        name="unit_kerja_id"
        id="unit_kerja_id"
        formControlName="unit_kerja_id"
      >
        <option selected value="" style="display: none">
          Pilih Unit Kerja
        </option>
        <option *ngFor="let unitKerja of unitKerjaList" [value]="unitKerja.id">
          {{ unitKerja.name }}
        </option>
      </select>
      <div
        class="feedback"
        *ngIf="
          updateUserUnitKerja.get('unit_kerja_id').invalid &&
          updateUserUnitKerja.get('unit_kerja_id').touched
        "
      >
        <small
          *ngIf="updateUserUnitKerja.get('unit_kerja_id').errors?.['required']"
          >Unit Kerja perlu dipilih.</small
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="text-center col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        [disabled]="updateUserUnitKerja.invalid"
      >
        Simpan
      </button>
    </div>
  </div>
</form>
