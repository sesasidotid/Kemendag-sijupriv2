<form [formGroup]="unitKerjaForm" (ngSubmit)="submit()">
  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >NIP<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="nip"
        id="nip"
        formControlName="nip"
      />
      <div
        class="feedback"
        *ngIf="
          unitKerjaForm.get('nip').invalid && unitKerjaForm.get('nip').touched
        "
      >
        <small *ngIf="unitKerjaForm.get('nip').errors?.['required']"
          >NIP perlu diisi.</small
        >
        <small *ngIf="unitKerjaForm.get('nip').errors?.['pattern']"
          >NIP harus berupa angka.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Nama<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        formControlName="name"
      />
      <div
        class="feedback"
        *ngIf="
          unitKerjaForm.get('name').invalid && unitKerjaForm.get('name').touched
        "
      >
        <small *ngIf="unitKerjaForm.get('name').errors?.['required']"
          >Nama perlu diisi.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Email<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        formControlName="email"
      />
      <div
        class="feedback"
        *ngIf="
          unitKerjaForm.get('email').invalid &&
          unitKerjaForm.get('email').touched
        "
      >
        <small *ngIf="unitKerjaForm.get('email').errors?.['required']"
          >Email perlu diisi.</small
        >
        <small *ngIf="unitKerjaForm.get('email').errors?.['email']"
          >Email harus berupa email.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Password<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        formControlName="password"
      />
      <div
        class="feedback"
        *ngIf="
          unitKerjaForm.get('password').invalid &&
          unitKerjaForm.get('password').touched
        "
      >
        <small *ngIf="unitKerjaForm.get('password').errors?.['required']"
          >Password perlu diisi.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="confirmPassword" class="col-sm-2 col-form-label fw-bold"
      >Konfirmasi Password<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        name="confirmPassword"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <div
        class="feedback"
        *ngIf="
          (unitKerjaForm.get('confirmPassword').invalid &&
            unitKerjaForm.get('confirmPassword').touched) ||
          (unitKerjaForm.get('confirmPassword').touched &&
            unitKerjaForm.get('confirmPassword')?.hasError('mismatch'))
        "
      >
        <small class="text-danger">
          Password dan Konfirmasi Password tidak cocok.</small
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-2 col-form-label fw-bold"
      >Unit Kerja<span class="text-danger">*</span>
    </label>
    <div class="col-sm-10">
      <select
        id="inputState"
        class="form-select"
        name="unitKerja"
        id="unitKerja"
        formControlName="unitKerja"
      >
        <option selected value="" style="display: none">
          Pilih Unit Kerja
        </option>
        <option *ngFor="let unitKerja of unitKerjaList" [value]="unitKerja.id">
          {{ unitKerja.name }}
        </option>
      </select>
      <div
        class="feedback"
        *ngIf="
          unitKerjaForm.get('unitKerja').invalid &&
          unitKerjaForm.get('unitKerja').touched
        "
      >
        <small *ngIf="unitKerjaForm.get('unitKerja').errors?.['required']"
          >Unit Kerja perlu dipilih.</small
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="text-center col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        [disabled]="unitKerjaForm.invalid"
      >
        Simpan
      </button>
    </div>
  </div>
</form>
