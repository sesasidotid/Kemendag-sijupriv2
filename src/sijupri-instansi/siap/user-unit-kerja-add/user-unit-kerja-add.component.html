<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Tambah User JF</h4>
                <div class="flex-shrink-0">
                </div>
            </div>
            <div class="card-body">
                <form (submit)="submit()">
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">NIP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="userUnitKerja.nip" name="nip">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="userUnitKerja.name" name="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" [(ngModel)]="userUnitKerja.email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" [(ngModel)]="userUnitKerja.password"
                                name="password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label fw-bold">Unit Kerja</label>
                        <div class="col-sm-10">
                            <select id="inputState" class="form-select" [(ngModel)]="userUnitKerja.unitKerjaId"
                                name="instansiId">
                                <option [value]='undefined'>Pilih</option>
                                <option *ngFor="let unitKerja of unitKerjaList" [value]='unitKerja.id'>
                                    {{unitKerja.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center float-end">
                        <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
