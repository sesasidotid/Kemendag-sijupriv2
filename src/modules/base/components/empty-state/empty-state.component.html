<div class="p-1 d-flex flex-column align-items-center">
    <i [class]="'mdi mdi-48px text-'+iconColor+' '+ icon"></i>
    <h4 class="mt-3 text-center">{{ title }}</h4>
    <p class="text-muted text-center">{{ description }}</p>
    <button *ngIf="buttonText" class="btn btn-primary mt-3" (click)="handleButtonClick()">
        <i *ngIf="buttonIcon" [class]="'mdi me-2 ' + buttonIcon"></i> {{ buttonText }}
    </button>
</div>
