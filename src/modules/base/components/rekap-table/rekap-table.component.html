<div *ngIf="data" class="ag-theme-alpine">
  <ag-grid-angular
    style="height: 500px"
    [rowData]="data"
    [columnDefs]="colDefs"
    [pagination]="pagination"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [overlayNoRowsTemplate]="
      '<span class=\'no-rows-message\'>Data tidak ditemukan</span>'
    "
  >
    >
  </ag-grid-angular>
  <app-modal
    *ngIf="isModalOpen$ | async"
    [title]="'Aksi Pelatihan'"
    (toggle)="toggleModal()"
    [enableFooter]="false"
  >
    <form>
      <div *ngIf="role.includes('USER_EXTERNAL')">
        <div class="col-lg-12">
          <div class="row">
            <app-file-handler [inputs]="inputs"></app-file-handler>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-sm btn-success float-end"
              (click)="submit()"
            >
              Import
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="role.includes('ADMIN')">
        <div class="row">
          <!-- <app-file-handler [inputs]="inputs"></app-file-handler> -->
          <!-- <app-file-preview></app-file-preview> -->
        </div>
      </div>
    </form>
  </app-modal>

  <!-- <app-modal
    *ngIf="isModalPreviewOpen$ | async"
    [title]="'Review Dokumen'"
    (toggle)="toggleModalPreview()"
    [enableFooter]="false"
  >
    <app-file-handler
      [inputs]="{
        files: {
            dokumenVerifikasi: { label: 'dokumenVerifikasi', source: this.selectedRekapData.dokumenVerifikasi },
        },
        viewOnly: true

  <!-- <app-file-handler
    [inputs]="{
        files: {
            dokumenVerifikasi: { label: 'dokumenVerifikasi', source: this.selectedRekapData.dokumenVerifikasi },
        },
        viewOnly: true
      }"
  ></app-file-handler> -->

  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    [ngClass]="{ 'show d-block': isModalPreviewOpen$ | async }"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Test saja</h5>
          <button
            type="button"
            class="close"
            (click)="toggleModalPreview()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe [src]="sanitizedSource" width="100%" height="600px"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
