<div class="card card-profile">
    <div class="card-body row p-4">
        <div class="col-12">
            <a *ngIf="this.currentRoute !== '/'" routerLink="" class="btn btn-sm btn-soft-danger float-end">Kembali</a>
            <a *ngIf="this.currentRoute === '/'" routerLink="/profile" class="btn btn-sm btn-soft-primary float-end">Lihat Detail</a>
        </div>
        <div class="col-12 text-center">
            <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                <img src="assets/avatar.jpg" class="  rounded-circle avatar-xl img-thumbnail user-profile-image"
                    alt="user-profile-image">
                <div routerLink="profile" class="avatar-xs p-0 rounded-circle profile-photo-edit">
                    <a class="profile-img-file-input"></a>
                    <label class="profile-photo-edit avatar-xs">
                        <span class="avatar-title rounded-circle bg-light text-body">
                            <i class="ri-pencil-line"></i>
                        </span>
                    </label>
                </div>
            </div>
            <h5 class="fs-16 mb-1 text-white">{{name}}</h5>
            <h5 class="text-muted fs-10 mb-1">NIP : {{nip}}</h5>
        </div>
    </div>
</div>
