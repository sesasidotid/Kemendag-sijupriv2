<div class="container">
  <h2>Peringatan!</h2>
  <p>
    Jika yakin menolak, Anda tidak bisa mengikuti ujian dalam waktu 90 hari atau
    dalam waktu yang sudah ditentukan.
  </p>

  <div class="d-flex justify-content-center gap-2">
    <button class="back-button" (click)="cancel()">Batal</button>
    <button class="reject-button" (click)="reject(key)">Tolak</button>
  </div>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
