<div class="card card-body">
    <div class="tab-content">
        <div class="row" style="margin-left: 0;">
            <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" [routerLink]="currentPath" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }" role="tab">
                        <i class="mdi mdi-clipboard-text me-1"></i>
                        Daftar Riwayat
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" [routerLink]="currentPath + '/pending'"
                        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" role="tab">
                        <i class="mdi mdi-clipboard-text-clock me-1"></i>
                        Riwayat Pending
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" [routerLink]="currentPath + '/add'"
                        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" role="tab">
                        <i class="mdi mdi-plus-box"></i>
                        Tambah Riwayat
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
