<section>
  <div class="card-header align-items-center d-flex">
    <h4 class="card-title mb-0 flex-grow-1">Jadwal UKom Mendatang</h4>
    <div class="flex-shrink-0"></div>
  </div>
  <div class="card-body">
    <div *ngIf="(ukomSchedule$ | async).id; else emptyState">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>Jenis UKom</th>
              <th>Kelas</th>
              <th>Tanggal</th>
              <th>Waktu</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let schedule of (ukomSchedule$ | async).examScheduleDtoList
              "
            >
              <td></td>
              <td>{{ schedule.examTypeCode }}</td>
              <td>{{ schedule.examTypeCode }}</td>
              <td>{{ schedule.examTypeCode }}</td>
              <td>{{ schedule.examTypeCode }}</td>
              <td>{{ schedule.examTypeCode }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #emptyState>
      <app-empty-state
        [title]="'Anda belum ada jadwal UKom'"
        [description]="
          'Anda bisa mendaftar di menu Pendaftaran UKom atau pengajuan kamu masih dalam proses verifikasi'
        "
      >
      </app-empty-state>
    </ng-template>
  </div>
</section>

<section>
  <div class="card-header align-items-center d-flex">
    <h4 class="card-title mb-0 flex-grow-1">Daftar Riwayat Ukom</h4>
    <div class="flex-shrink-0"></div>
  </div>
  <div class="card-body">
    <app-pagable [pagable]="pagable"></app-pagable>
  </div>
</section>
