<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<form *ngIf="isDetailOpen" (submit)="submit()">
    <div *ngIf="pendingTask.remark" class="alert alert-warning" role="alert">
        {{pendingTask.remark}}
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="firstnameInput" class="form-label">
                    Pendidikan
                </label>
                <select class="form-select" [(ngModel)]="rwPendidikan.pendidikanCode" name="pendidikanCode">
                    <option [value]="undefined">Pilih</option>
                    <option *ngFor="let pendidikan of pendidikanList" [value]="pendidikan.code">
                        {{pendidikan.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="lastnameInput" class="form-label">
                    Sekolah/Universitas/Institusi
                </label>
                <input type="text" class="form-control" [(ngModel)]="rwPendidikan.institusiPendidikan"
                    name="institusiPendidikan" placeholder="Masukan nama Sekolah/Universitas/Institusi">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="emailInput" class="form-label">
                    Jurusan/Program Studi
                </label>
                <input type="text" class="form-control" [(ngModel)]="rwPendidikan.jurusan" name="jurusan"
                    placeholder="Masukkan jurusan">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="emailInput" class="form-label">
                    Tanggal Ijazah
                </label>
                <input type="date" class="form-control" [(ngModel)]="rwPendidikan.tanggalIjazah" name="tanggalIjazah"
                    placeholder="Masukkan Tanggal Ijazah">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="emailInput" class="form-label">
                    File :
                </label>
            </div>
            <div class="row">
                <app-file-handler [inputs]="inputs"></app-file-handler>
            </div>
        </div>
        <!--end col-->
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <a class="btn btn-sm btn-soft-warning me-2" (click)="back()">Kembali</a>
                <button type="submit" class="btn btn-sm btn-soft-success">simpan</button>
            </div>
        </div>
        <!--end col-->
    </div>
</form>
