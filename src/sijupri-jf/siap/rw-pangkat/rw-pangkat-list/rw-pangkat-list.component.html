<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="container">
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">TMT
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwPangkat.tmt}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Pangkat
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwPangkat.pangkatName}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Preview File : </div>
        <div class="ms-2">
            <app-file-handler [inputs]="{
                files: {
                  docEvaluas: { label: 'SK Pangkat', source: this.rwPangkat.skPangkatUrl },
                },
                viewOnly: true
              }"></app-file-handler>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <a class="btn btn-sm btn-soft-success" (click)="isDetailOpen = false">kembali</a>
            </div>
        </div>
    </div>
</div>
