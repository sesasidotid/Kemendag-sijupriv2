<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="container my-4">
    <div *ngIf="loading$ | async; else hadItem" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <ng-template #hadItem>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label">
                    Terhitung Mulai Tanggal
                </label>
                <p class="border-bottom pb-2">{{rwJabatan.tmt}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label">
                    Jabatan
                </label>
                <p class="border-bottom pb-2">{{rwJabatan.jabatanName}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label
                    ">Jenjang</label>
                <p class="border-bottom pb-2">{{rwJabatan.jenjangName}}</p>
            </div>
            <div class="col-md-6 mb-3">
                    <app-file-handler [inputs]="{
                    files: {
                      skJabatan: { label: 'Preview SK Jabatan', source: this.rwJabatan.skJabatanUrl }
                    },
                    viewOnly: true
                  }"></app-file-handler>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hstack gap-2 justify-content-end">
                    <a class="btn btn-secondary" (click)="isDetailOpen = false">Kembali</a>
                </div>
            </div>
        </div>
    </ng-template>
</div>
