<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="container">
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">TMT
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwJabatan.tmt}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Jabatan</div>
        <div class="col fs-6 border-bottom pb-2">{{rwJabatan.jabatanName}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Jenjang</div>
        <div class="col fs-6 border-bottom pb-2">{{rwJabatan.jenjangName}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Preview File : </div>
        <div class="ms-2">
            <app-file-handler [inputs]="{
                files: {
                  skJabatan: { label: 'SK Jabatan', source: this.rwJabatan.skJabatanUrl }
                },
                viewOnly: true
              }"></app-file-handler>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <a class="btn btn-sm btn-soft-success" (click)="isDetailOpen = false">kembali</a>
            </div>
        </div>
    </div>
</div>
