<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<form *ngIf="isDetailOpen" (submit)="submit()">
    <div *ngIf="pendingTask.remark" class="alert alert-warning" role="alert">
        {{pendingTask.remark}}
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="firstnameInput" class="form-label">
                    Jabatan
                </label>
                <select class="form-select" [(ngModel)]="rwJabatan.jabatanCode" name="jabatanCode">
                    <option [value]="undefined">Pilih</option>
                    <option *ngFor="let jabatan of jabatanList" [value]="jabatan.code">
                        {{jabatan.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="firstnameInput" class="form-label">
                    Jenjang
                </label>
                <select class="form-select" [(ngModel)]="rwJabatan.jenjangCode" name="jenjangCode">
                    <option [value]="undefined">Pilih</option>
                    <option *ngFor="let jenjang of jenjangList" [value]="jenjang.code">
                        {{jenjang.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row col-lg-6">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        Terhitung Mulai Tanggal
                    </label>
                    <input type="date" class="form-control" [(ngModel)]="rwJabatan.tmt" name="tmt"
                        placeholder="Masukan nama Sekolah/Universitas/Institusi">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">
                        File :
                    </label>
                </div>
                <div class="row">
                    <app-file-handler [inputs]="inputs"></app-file-handler>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <button type="submit" class="btn btn-sm btn-soft-warning me-2" (click)="back()">Kembali</button>
                <button type="submit" class="btn btn-sm btn-soft-success">Simpan</button>
            </div>
        </div>
    </div>
</form>
