<form (submit)="submit()">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="firstnameInput" class="form-label">
                        Kategori Sertifikasi
                    </label>
                    <select class="form-select" [(ngModel)]="rwSertifikasi.kategoriSertifikasiId"
                        (change)="setKategori()" name="kategoriSertifikasiId">
                        <option [value]="undefined">Pilih</option>
                        <option *ngFor="let kategoriSertifikasi of kategoriSertifikasiList"
                            [value]="kategoriSertifikasi.id">
                            {{kategoriSertifikasi.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <ng-container *ngIf="kategori == 1 || kategori == 2">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        No. SK
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="rwSertifikasi.noSk" name="noSk">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        Tanggal SK
                    </label>
                    <input type="date" class="form-control" [(ngModel)]="rwSertifikasi.tglSk" name="tglSk">
                </div>
            </div>
            <div *ngIf="kategori == 2" class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        Wilayah Kerja
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="rwSertifikasi.wilayahKerja"
                        name="wilayahKerja">
                </div>
            </div>
            <div *ngIf="kategori == 2" class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        UU yang dikawal
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="rwSertifikasi.uuKawalan" name="uuKawalan">
                </div>
            </div>
            <div *ngIf="kategori == 2" class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        Tanggal Berlaku Mulai
                    </label>
                    <input type="date" class="form-control" [(ngModel)]="rwSertifikasi.dateStart" name="dateStart">
                </div>
            </div>
            <div *ngIf="kategori == 2" class="col-lg-6">
                <div class="mb-3">
                    <label for="lastnameInput" class="form-label">
                        Tanggal Berlaku Sampai
                    </label>
                    <input type="date" class="form-control" [(ngModel)]="rwSertifikasi.dateEnd" name="dateEnd">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">
                        File :
                    </label>
                </div>
                <div class="row">
                    <app-file-handler [inputs]="inputs"></app-file-handler>
                </div>
            </div>
        </ng-container>
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <button type="submit" class="btn btn-sm btn-soft-success">simpan</button>
            </div>
        </div>
    </div>
</form>
