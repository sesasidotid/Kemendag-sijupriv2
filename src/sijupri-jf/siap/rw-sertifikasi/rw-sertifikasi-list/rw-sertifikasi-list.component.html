<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="">
  <div
    *ngIf="loading$ | async; else hadItem"
    class="d-flex justify-content-center"
  >
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <ng-template #hadItem>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstnameInput" class="form-label">
          Kategori Sertifikasi
        </label>
        <p class="border-bottom pb-2">
          {{ rwSertifikasi.kategoriSertifikasiName }}
        </p>
      </div>
      <div class="col-md-6 mb-3">
        <label for="firstnameInput" class="form-label"> Nomor SK </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.noSk }}</p>
      </div>
      <div class="col-md-6 mb-3">
        <label for="firstnameInput" class="form-label"> Tanggal SK </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.tglSk }}</p>
      </div>
      <div
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
        class="col-md-6 mb-3"
      >
        <label for="firstnameInput" class="form-label"> Wilayah Kerja </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.wilayahKerja }}</p>
      </div>
      <div
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
        class="col-md-6 mb-3"
      >
        <label for="firstnameInput" class="form-label"> Tanggal Mulai </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.dateStart }}</p>
      </div>
      <div
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
        class="col-md-6 mb-3"
      >
        <label for="firstnameInput" class="form-label"> Tanggal Selesai </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.dateEnd }}</p>
      </div>

      <div
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
        class="col-md-6 mb-3"
      >
        <label for="firstnameInput" class="form-label"> UU Yang Dikawal </label>
        <p class="border-bottom pb-2">{{ rwSertifikasi.uuKawalan }}</p>
      </div>

      <div
        class="col-md-6 mb-3 gap-1"
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
      >
        <p for="firstnameInput" class="form-label">KTP PPNS</p>
        <button
          class="btn btn-soft-success d-inline-block border-bottom pb-2"
          (click)="preview(rwSertifikasi.ktpPpns, rwSertifikasi.ktpPpnsUrl)"
        >
          Lihat
        </button>
      </div>

      <div
        class="col-md-6 mb-3"
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 2
        "
      >
        <p for="firstnameInput" class="form-label">SK Pengangkatan</p>
        <button
          class="btn btn-soft-success d-inline-block border-bottom pb-2"
          (click)="
            preview(
              rwSertifikasi.skPengangkatan,
              rwSertifikasi.skPengangkatanUrl
            )
          "
        >
          Lihat
        </button>
      </div>

      <div
        class="col-md-6 mb-3"
        *ngIf="
          rwSertifikasi.kategoriSertifikasiValue &&
          rwSertifikasi.kategoriSertifikasiValue == 1
        "
      >
        <div class="">
          <p for="firstnameInput" class="form-label">SK Pengangkatan</p>
          <button
            class="btn btn-soft-success d-inline-block border-bottom pb-2"
            (click)="
              preview(
                rwSertifikasi.skPengangkatan,
                rwSertifikasi.skPengangkatanUrl
              )
            "
          >
            Lihat
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="hstack gap-2 justify-content-end">
          <a class="btn btn-secondary" (click)="isDetailOpen = false"
            >Kembali</a
          >
        </div>
      </div>
    </div>
  </ng-template>
</div>
