<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label">
                Kategori Sertifikasi
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.kategoriSertifikasiName}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label">
                Nomor SK
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.noSk}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label">
                Tanggal SK
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.tglSk}}</p>
        </div>
        <div *ngIf="rwSertifikasi.kategoriSertifikasiValue && rwSertifikasi.kategoriSertifikasiValue == 2" class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label
            ">
                Wilayah Kerja
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.wilayahKerja}}</p>
        </div>
        <div *ngIf="rwSertifikasi.kategoriSertifikasiValue && rwSertifikasi.kategoriSertifikasiValue == 2" class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label
            ">
                Tanggal Mulai
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.dateStart}}</p>
        </div>
        <div *ngIf="rwSertifikasi.kategoriSertifikasiValue && rwSertifikasi.kategoriSertifikasiValue == 2" class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label
            ">
                Tanggal Selesai
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.dateEnd}}</p>
        </div>
        <div *ngIf="rwSertifikasi.kategoriSertifikasiValue && rwSertifikasi.kategoriSertifikasiValue == 2" class="col-md-6 mb-3">
            <label for="firstnameInput" class="form-label
            ">
                UU Yang Dikawal
            </label>
            <p class="border-bottom pb-2">{{rwSertifikasi.uuKawalan}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <app-file-handler [inputs]="{
                files: {
                  skPengangkatan: { label: 'Preview SK Pengangkatan', source: this.rwSertifikasi.skPengangkatanUrl },
                  ktpPpns: { label: 'Preview KTP PPNS', source: this.rwSertifikasi.ktpPpnsUrl, visible: visibility }
                },
                viewOnly: true
              }"></app-file-handler>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <a class="btn btn-secondary" (click)="isDetailOpen = false">Kembali</a>
            </div>
        </div>
    </div>
</div>
