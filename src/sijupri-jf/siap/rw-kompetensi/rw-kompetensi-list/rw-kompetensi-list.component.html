<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="container">
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Kompetensi
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwKompetensi.name}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Tanggal Mulai
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwKompetensi.dateStart}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Tanggal Selesai</div>
        <div class="col fs-6 border-bottom pb-2">{{rwKompetensi.dateEnd}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">tanggal Sertifikat
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwKompetensi.tglSertifikat}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Kategori Pengembangan
        </div>
        <div class="col fs-6 border-bottom pb-2">{{rwKompetensi.kategoriPengembanganName}}</div>
    </div>
    <div class="row mb-2">
        <div class="col-auto font-weight-bold text-start fw-bold fs-6" style="min-width: 150px;">Preview File : </div>
        <div class="ms-2">
            <app-file-handler [inputs]="{
                files: {
                  sertifikat: { label: 'Sertifikat', source: this.rwKompetensi.sertifikatUrl },
                },
                viewOnly: true
              }"></app-file-handler>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hstack gap-2 justify-content-end">
                <a class="btn btn-sm btn-soft-success" (click)="isDetailOpen = false">kembali</a>
            </div>
        </div>
    </div>
</div>
