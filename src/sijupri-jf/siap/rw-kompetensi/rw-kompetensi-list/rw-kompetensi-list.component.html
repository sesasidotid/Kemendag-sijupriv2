<app-pagable *ngIf="!isDetailOpen" [pagable]="pagable"></app-pagable>
<div *ngIf="isDetailOpen" class="">
    <div *ngIf="loading$ | async; else hadItem" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <ng-template #hadItem>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label">
                    Kompetensi
                </label>
                <p class="border-bottom pb-2">{{rwKompetensi.name}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label
                    ">Tanggal Mulai</label>
                <p class="border-bottom pb-2">{{rwKompetensi.dateStart}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label
                    ">Tanggal Selesai</label>
                <p class="border-bottom pb-2">{{rwKompetensi.dateEnd}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label
                    ">tanggal Sertifikat</label>
                <p class="border-bottom pb-2">{{rwKompetensi.tglSertifikat}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstnameInput" class="form-label
                    ">Kategori Pengembangan</label>
                <p class="border-bottom pb-2">{{rwKompetensi.kategoriPengembanganName}}</p>
            </div>
            <div class="col-md-6 mb-3">
                <app-file-handler [inputs]="{
                    files: {
                      sertifikat: { label: 'Preview Sertifikat', source: this.rwKompetensi.sertifikatUrl },
                    },
                    viewOnly: true
                  }"></app-file-handler>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hstack gap-2 justify-content-end">
                    <a class="btn btn-secondary" (click)="isDetailOpen = false">Kembali</a>
                </div>
            </div>
        </div>
    </ng-template>
</div>
