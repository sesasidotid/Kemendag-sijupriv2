<app-pagable [pagable]="pagable" [refresh]="refresh"></app-pagable>

<app-modal
  *ngIf="isModalOpen$ | async"
  [title]="'Update User Instansi'"
  (toggle)="toggleModal()"
  [enableFooter]="false"
>
  <app-user-instansi-update
    [userInstansi]="selectedUserInstansi"
    (refreshList)="toggleRefresh()"
  ></app-user-instansi-update>
</app-modal>
