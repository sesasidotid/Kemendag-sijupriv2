<section>
  <form [formGroup]="updateUserInstasi" (ngSubmit)="submit()">
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label fw-bold">Nama </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          formControlName="name"
        />
        <div
          class="feedback"
          *ngIf="
            updateUserInstasi.get('name').invalid &&
            updateUserInstasi.get('name').touched
          "
        >
          <small *ngIf="updateUserInstasi.get('name').errors?.['required']"
            >Nama perlu diisi.</small
          >
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label fw-bold">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          formControlName="email"
        />
        <div
          class="feedback"
          *ngIf="
            updateUserInstasi.get('email').invalid &&
            updateUserInstasi.get('email').touched
          "
        >
          <small *ngIf="updateUserInstasi.get('email').errors?.['required']"
            >Email perlu diisi.</small
          >
          <small *ngIf="updateUserInstasi.get('email').errors?.['email']"
            >Email tidak valid.</small
          >
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label fw-bold">Operasional</label>
      <div class="col-sm-10">
        <select
          id="inputState"
          class="form-select"
          (change)="onOperasionalChange()"
          formControlName="instansiTypeCode"
          name="instansiTypeCode"
        >
          <option [value]="null">Pilih</option>
          <option
            *ngFor="let instansiType of instansiTypeList"
            [value]="instansiType.code"
          >
            {{ instansiType.name }}
          </option>
        </select>
      </div>
    </div>

    <div
      *ngIf="
        ['IT3', 'IT4', 'IT5'].includes(
          this.updateUserInstasi.get('instansiTypeCode').value
        )
      "
      (change)="onProvinsiChange()"
      class="row mb-3"
    >
      <label for="" class="col-sm-2 col-form-label fw-bold">Provinsi</label>
      <div class="col-sm-10">
        <select
          id="inputState"
          class="form-select"
          name="provinsiId"
          formControlName="provinsiId"
        >
          <option [value]="null">Pilih</option>
          <option *ngFor="let provinsi of provinsiList" [value]="provinsi.id">
            {{ provinsi.name }}
          </option>
        </select>
      </div>
    </div>

    <div
      *ngIf="
        this.updateUserInstasi.get('instansiTypeCode').value == 'IT4' &&
        this.updateUserInstasi.get('provinsiId').value !== null
      "
      (change)="onKabKotaChange()"
      class="row mb-3"
    >
      <label for="" class="col-sm-2 col-form-label fw-bold">Kabupaten</label>
      <div class="col-sm-10">
        <select
          id="inputState"
          class="form-select"
          name="kabupatenId"
          formControlName="kabupatenId"
        >
          <option [value]="null">Pilih</option>
          <option *ngFor="let kabupaten of kabKotaList" [value]="kabupaten.id">
            {{ kabupaten.name }}
          </option>
        </select>
      </div>
    </div>

    <div
      *ngIf="
        this.updateUserInstasi.get('instansiTypeCode').value == 'IT5' &&
        this.updateUserInstasi.get('provinsiId').value !== null
      "
      (change)="onKabKotaChange()"
      class="row mb-3"
    >
      <label for="" class="col-sm-2 col-form-label fw-bold">Kota</label>
      <div class="col-sm-10">
        <select
          id="inputState"
          class="form-select"
          formControlName="kotaId"
          name="kotaId"
        >
          <option [value]="null">Pilih</option>
          <option *ngFor="let kota of kabKotaList" [value]="kota.id">
            {{ kota.name }}
          </option>
        </select>
      </div>
    </div>

    <div
      *ngIf="
        (this.updateUserInstasi.get('instansiTypeCode').value &&
          ['IT1', 'IT2'].includes(
            this.updateUserInstasi.get('instansiTypeCode').value
          )) ||
        (['IT3'].includes(
          this.updateUserInstasi.get('instansiTypeCode').value
        ) &&
          this.updateUserInstasi.get('provinsiId').value) ||
        (['IT4', 'IT5'].includes(
          this.updateUserInstasi.get('instansiTypeCode').value
        ) &&
          this.updateUserInstasi.get('instansiTypeCode').value &&
          (this.updateUserInstasi.get('kabupatenId').value ||
            this.updateUserInstasi.get('kotaId').value))
      "
      class="row mb-3"
    >
      <label for="" class="col-sm-2 col-form-label fw-bold">Instansi</label>
      <div class="col-sm-10">
        <select
          id="inputState"
          class="form-select"
          formControlName="instansi_id"
        >
          <option [value]="null">Pilih</option>
          <option *ngFor="let instansi of instansiList" [value]="instansi.id">
            {{ instansi.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12">
        <button type="submit" class="btn btn-sm btn-success float-end">
          Simpan
        </button>
      </div>
    </div>
  </form>
</section>
