<form [formGroup]="addUserForm" (submit)="onSubmit()">
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label fw-bold">Nama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="feedback" *ngIf="addUserForm.get('nip').invalid && addUserForm.get('nip').touched">
                <small *ngIf="addUserForm.get('name').errors?.['required']">Nama perlu
                    diisi.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="nip" class="col-sm-2 col-form-label fw-bold">NIP</label>
        <div class="col-sm-10">
            <input type="text" name="nip" class="form-control" id="nip" formControlName="nip">
            <div class="feedback" *ngIf="addUserForm.get('nip').invalid && addUserForm.get('nip').touched">
                <small *ngIf="addUserForm.get('nip').errors?.['required']">NIP perlu
                    diisi.</small>
                <small *ngIf="addUserForm.get('nip').errors?.['minlength']">NIP
                    minimal 18 karakter.</small>
                <small *ngIf="addUserForm.get('nip').errors?.['pattern']">NIP harus
                    angka.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="feedback" *ngIf="addUserForm.get('email').invalid && addUserForm.get('email').touched">
                <small *ngIf="addUserForm.get('email').errors?.['required']">Email perlu
                    diisi.</small>
                <small *ngIf="addUserForm.get('email').errors?.['email']">Format email tidak valid.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label fw-bold">Password</label>
        <div class="col-sm-10">
            <div class="input-group has-validation">
                <input [type]="isPasswordVisible ? 'text' :'password'" name="password" class="form-control"
                    id="password" formControlName="password">
                <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility()"><i-lucide
                        [img]="isPasswordVisible ? Eye : EyeOff" [size]="16" class="my-icon"></i-lucide></span>
            </div>
            <div class="feedback" *ngIf="addUserForm.get('email').invalid && addUserForm.get('email').touched">
                <small *ngIf="addUserForm.get('password').errors?.['required']">Password perlu
                    diisi.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold">Roles</label>
        <div class="col-sm-10">
            <select id="inputState" class="form-select" (change)="addRoleCode($event)" [(ngModel)]="roleCode"
                name="roleCode">
                <option [value]='""'>Pilih</option>
                <option *ngFor="let role of roleList" [value]='role.code'>{{role.name}}</option>
            </select>
            <div class="mt-2">
                <button *ngFor="let roleCode of roleCodes" class="btn btn-sm btn-outline-danger me-1"
                    (click)="removeRoleCode(roleCode)">{{roleCode}}<i-lucide [img]="Trash2" [size]="14"
                        class="ms-1 mt-n1"></i-lucide></button>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <button type="submit" class="btn btn-sm btn-success float-end">Simpan</button>
        </div>
    </div>
</form>
