<div class="row">
  <div class="col-lg-12">
    <!-- <form (submit)="submit()"> -->
    <form>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold"
          >Nama Dokumen</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="dokumenPersyaratan.name"
            name="nip"
          />
        </div>
      </div>
      <div class="text-center float-end">
        <!-- <button (click) class="btn btn-success">Tambah</button> -->
        <button type="button" class="btn btn-success" (click)="submit()">
          Tambah
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-12">
    <app-pagable [pagable]="pagable" [refresh]="refresh"></app-pagable>
  </div>
</div>
