<div class="row">
    <div class="col-lg-12">
        <form (submit)="submit()">
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Nama Dokumen</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="dokumenPersyaratan.name" name="nip">
                </div>
            </div>
            <div class="text-center float-end">
                <button type="submit" class="btn btn-sm btn-success">Tambah</button>
            </div>
        </form>
    </div>
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#No</th>
                    <th>Nama</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dokumenPersyaratan of dokumenPersyaratanList; index as i">
                    <td class="m-1 p-1" class="fw-bold">{{(i+1)}}</td>
                    <td class="m-1 p-1">{{dokumenPersyaratan.name}}</td>
                    <td class="m-1 p-1">
                        <a class="text-light btn btn-sm btn-danger ri-delete-bin-line"
                            (click)="delete(dokumenPersyaratan.id)"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
