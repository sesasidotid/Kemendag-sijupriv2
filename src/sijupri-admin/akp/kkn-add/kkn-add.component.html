<form [formGroup]="kknForm" (ngSubmit)="submit()">
    <div class="row mb-3">
        <label for="instrumentId" class="col-sm-2 col-form-label fw-bold">Instrumen <span
                class="text-danger">*</span></label>
        <div class="col-sm-10">
            <select disabled *ngIf="!instrumentList || (instrumentListLoading$ | async)" class="form-select">
                <option selected value="" style=" display: none;">Mendapatkan data...</option>
            </select>
            <select *ngIf="instrumentList && !(instrumentListLoading$ | async)" id="instrumentId" class="form-select"
                formControlName="instrumentId" name="instrumentId">
                <option selected value="" style=" display: none;">Pilih Instrumen</option>
                <option *ngFor="let instrument of instrumentList" [ngValue]='instrument.id'>
                    {{instrument.name}}
                </option>
            </select>
            <div class="feedback" *ngIf="kknForm.get('instrumentId').invalid && kknForm.get('instrumentId').touched">
                <small *ngIf="kknForm.get('instrumentId').errors?.['required']">Instrumen perlu
                    dipilih.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label fw-bold">Kategori <span
                class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" id="name" class="form-control" name="name"
                formControlName="name" placeholder="Masukan Nama Kategori Instrumen">
            <div class="feedback"
                *ngIf="kknForm.get('name').invalid && kknForm.get('name').touched">
                <small *ngIf="kknForm.get('name').errors?.['required']">Nama Kategori instrumen perlu
                    diisi.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="pelatihanTeknisId" class="col-sm-2 col-form-label fw-bold">Pelatihan Teknis <span
                class="text-danger">*</span></label>
        <div class="col-sm-10">
            <select disabled *ngIf="pelatihanListLoading$ | async" class="form-select">
                <option selected value="" style=" display: none;">Mendapatkan data...</option>
            </select>
            <select disabled *ngIf="!(pelatihanListLoading$ | async) && pelatihanList.length === 0" class="form-select">
                <option selected value="" style=" display: none;">{{kknForm.get('instrumentId').value ? 'Tidak ada pelatihan untuk instrumen ini.' : 'Instrumen belum dipilih.'}}</option>
            </select>
            <select *ngIf="pelatihanList.length > 0 && !(pelatihanListLoading$ | async)" id="pelatihanTeknisId" class="form-select"
                formControlName="pelatihanTeknisId" name="pelatihanTeknisId">
                <option selected value="" style=" display: none;">Pilih Instrumen</option>
                <option *ngFor="let pelatihan of pelatihanList" [ngValue]='pelatihan.id'>
                    {{pelatihan.name}}
                </option>
            </select>
            <div class="feedback" *ngIf="kknForm.get('pelatihanTeknisId').invalid && kknForm.get('pelatihanTeknisId').touched">
                <small *ngIf="kknForm.get('pelatihanTeknisId').errors?.['required']">Instrumen perlu
                    dipilih.</small>
            </div>
        </div>
    </div>
    <div class="row mb-3 question-container">
        <label for="" class="p-0 fw-bold">Daftar Pertanyaan</label>
        <div class="col-sm-12 mt-2">
            <ng-container *ngFor="let pertanyaan of kategoriInstrument.pertanyaanList, index as i" class="">
                <div class="row mb-3 card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="" class=" col-form-label fw-bold">Pertanyaan {{i + 1}}</label>
                        <a class="btn btn-sm btn-soft-danger" (click)="remove(i)">Hapus</a>
                    </div>
                    <div class="">
                        <textarea type="text" class="form-control" style="height: 120px;" [(ngModel)]="pertanyaan.name"
                            name="pertanyaan-name{{i}}" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>

                </div>
            </ng-container>
            <div class="row">
                <!-- <label for="" class="col-sm-2 col-form-label fw-bold">Tambah</label> -->
                <div class="card-add">
                    <div class="d-flex flex-column align-items-center justify-content-center add-button gap-4"
                        (click)="add()">
                        <i-lucide [img]="filePlus" [size]="32" [color]="'#b8bbc9'"></i-lucide>
                        <p class="fw-medium">Tambah Pertanyaan</p>
                    </div>
                    <!-- <a class="btn btn-soft-success p-4" (click)="add()">+</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <ng-container *ngIf="(submitLoading$ | async) else noLoading">
                <button class="btn btn-primary float-end" disabled>
                    <div class="spinner-border" style="width: 19px; height: 19px;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </ng-container>
            <ng-template #noLoading>
                <button type="submit" class="btn btn-primary float-end"
                    [disabled]="kknForm.invalid || (submitLoading$ | async)">Simpan</button>
            </ng-template>
        </div>
    </div>
</form>
