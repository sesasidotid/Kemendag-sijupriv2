<form *ngIf="isEdit" (submit)="submit()">
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold">Instrumen</label>
        <div class="col-sm-10">
            <p>{{kategoriInstrument.instrumentName}}</p>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold">Kategori</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="kategoriInstrument.name" name="name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold">Pertanyaan</label>
        <div class="col-sm-12">
            <ng-container *ngFor="let pertanyaan of kategoriInstrument.pertanyaanList, index as i">
                <div class="row mb-3 ms-2">
                    <label for="" class="col-sm-2 col-form-label fw-bold">{{i + 1}}.</label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" [(ngModel)]="pertanyaan.name"
                            name="pertanyaan-name{{i}}"></textarea>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-md btn-soft-danger" (click)="remove(i)">-</a>
                    </div>
                </div>
            </ng-container>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label fw-bold">Tambah</label>
                <div class="col-sm-4">
                    <a class="btn btn-md btn-soft-success" (click)="add()">+</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <button type="submit" class="btn btn-sm btn-success float-end">Simpan</button>
            <a class="btn btn-sm btn-danger me-2 float-end" (click)="delete()">Hapus</a>
            <a class="btn btn-sm btn-warning me-2 float-end" (click)="isEdit = false">Kembali</a>
        </div>
    </div>
</form>

<div *ngIf="!isEdit" (submit)="submit()">
    <div class="row">
        <label for="" class="col-sm-2 col-form-label fw-bold">Instrumen</label>
        <div class="col-sm-10">
            <p>{{kategoriInstrument.instrumentName}}</p>
        </div>
    </div>
    <div class="row">
        <label for="" class="col-sm-2 col-form-label fw-bold">Kategori</label>
        <div class="col-sm-10">
            <p>{{kategoriInstrument.name}}</p>
        </div>
    </div>
    <div class="row">
        <label for="" class="col-sm-2 col-form-label fw-bold">Pertanyaan</label>
        <div class="col-sm-12">
            <ng-container *ngFor="let pertanyaan of kategoriInstrument.pertanyaanList, index as i">
                <div class="row ms-2">
                    <label for="" class="col-sm-2 col-form-label fw-bold">{{i + 1}}.</label>
                    <div class="col-sm-8">
                        <p>{{pertanyaan.name}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <a type="submit" class="btn btn-sm btn-info float-end" (click)="isEdit = true">Ubah</a>
        </div>
    </div>
</div>
