<form *ngIf="isEdit" (submit)="submit()">
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label fw-bold">Instrumen</label>
        <div class="col-sm-10 pt-2">
            <p>{{kategoriInstrument.instrumentName}}</p>
        </div>
    </div>
    <div class="row mb-4">
        <label for="" class="col-sm-2 col-form-label fw-bold">Kategori</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="kategoriInstrument.name" name="name">
        </div>
    </div>
    <div class="row mb-3 question-container">
        <label for="" class="p-0 fw-bold">Daftar Pertanyaan</label>
        <div class="col-sm-12 mt-2">
            <ng-container *ngFor="let pertanyaan of kategoriInstrument.pertanyaanList, index as i" class="">
                <div class="row mb-3 card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="" class=" col-form-label fw-bold">Pertanyaan {{i + 1}}</label>
                        <a class="btn btn-sm btn-soft-danger" (click)="remove(i)">Hapus</a>
                    </div>
                    <div class="">
                        <textarea type="text" class="form-control" style="height: 120px;" [(ngModel)]="pertanyaan.name"
                            name="pertanyaan-name{{i}}"></textarea>
                    </div>
                    
                </div>
            </ng-container>
            <div class="row">
                <!-- <label for="" class="col-sm-2 col-form-label fw-bold">Tambah</label> -->
                <div class="card-add">
                    <div class="d-flex flex-column align-items-center justify-content-center add-button gap-4" (click)="add()">
                        <i-lucide [img]="filePlus" [size]="32" [color]="'#b8bbc9'"></i-lucide>
                        <p class="fw-medium">Tambah Pertanyaan</p>
                    </div>
                    <!-- <a class="btn btn-soft-success p-4" (click)="add()">+</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <button type="submit" class="btn btn-sm btn-success float-end">Simpan</button>
            <a class="btn btn-sm btn-danger me-2 float-end" (click)="delete()">Hapus</a>
            <a class="btn btn-sm btn-warning me-2 float-end" (click)="isEdit = false">Kembali</a>
        </div>
    </div>
</form>

<div *ngIf="!isEdit" (submit)="submit()">
    <div class="row mb-1">
        <label for="" class="col-sm-2 col-form-label fw-bold">Instrumen</label>
        <div class="col-sm-10 pt-2">
            <p>{{kategoriInstrument.instrumentName}}</p>
        </div>
    </div>
    <div class="row mb-2">
        <label for="" class="col-sm-2 col-form-label fw-bold">Kategori</label>
        <div class="col-sm-10 pt-2">
            <p>{{kategoriInstrument.name}}</p>
        </div>
    </div>
    <div class="row question-container mb-3 pb-2">
        <label for="" class="p-0 fw-bold">Daftar Pertanyaan</label>
        <div class="col-sm-12 mt-2">
            <ng-container *ngFor="let pertanyaan of kategoriInstrument.pertanyaanList, index as i">
                <div class="row card">
                    <label for="" class="col-sm-2 col-form-label fw-bold mb-1">Pertanyaan {{i + 1}}</label>
                    <div class="col">
                        <p>{{pertanyaan.name}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <a type="submit" class="btn btn-sm btn-info float-end" (click)="isEdit = true">Ubah</a>
            <a class="btn btn-sm btn-warning me-2 float-end" (click)="backToList()">Kembali</a>
        </div>
    </div>
</div>
