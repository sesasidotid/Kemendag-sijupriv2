<ng-container *ngIf="(tab$ | async) === 0">
  <app-pagable [pagable]="pagable"></app-pagable>
</ng-container>
<ng-container *ngIf="(tab$ | async) === 1">
  <app-provinsi-add (changeTabActive)="handleTabChange(0)"></app-provinsi-add>
</ng-container>

<app-modal
  *ngIf="isModalOpen$ | async"
  [title]="'Update Data Provinsi'"
  (toggle)="toggleModal()"
  [enableFooter]="false"
  [size]="'lg'"
>
  <app-provinsi-update [id]="updateProvinsiData.id"></app-provinsi-update>
</app-modal>
