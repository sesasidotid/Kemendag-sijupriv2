<form (submit)="submit()">
  <div class="col-lg-12">
    <div class="row">
      <app-file-handler [inputs]="inputs"></app-file-handler>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-success float-end"
        (click)="submit()"
      >
        Import
      </button>
    </div>
  </div>
</form>
