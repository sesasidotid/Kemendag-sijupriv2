<section>
  <form [formGroup]="kelasForm" (ngSubmit)="submit()">
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold"
        >Tempat <span class="text-danger">*</span></label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="tempat"
          class="form-control"
          name="tempat"
          formControlName="tempat"
          placeholder="Masukan Tempat UKom diadakan"
        />
        <div
          class="feedback"
          *ngIf="
            kelasForm.get('tempat').invalid && kelasForm.get('tempat').touched
          "
        >
          <small *ngIf="kelasForm.get('tempat').errors?.['required']"
            >Tempat Ukom perlu diisi.</small
          >
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold"
        >Tanggal <span class="text-danger">*</span></label
      >
      <div class="col-sm-10">
        <input
          type="date"
          id="tanggal"
          class="form-control"
          name="tanggal"
          formControlName="tanggal"
        />
        <div
          class="feedback"
          *ngIf="
            kelasForm.get('tanggal').invalid && kelasForm.get('tanggal').touched
          "
        >
          <small *ngIf="kelasForm.get('tanggal').errors?.['required']"
            >Tanggal Ukom perlu diisi.</small
          >
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold"
        >Jam <span class="text-danger">*</span></label
      >
      <div class="col-sm-10">
        <input
          type="time"
          id="jam"
          class="form-control"
          name="jam"
          formControlName="jam"
        />
        <div
          class="feedback"
          *ngIf="kelasForm.get('jam').invalid && kelasForm.get('jam').touched"
        >
          <small *ngIf="kelasForm.get('jam').errors?.['required']"
            >Jam Ukom perlu diisi.</small
          >
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold"
        >Pengawas Kelas <span class="text-danger">*</span></label
      >
      <div class="col-sm-10">
        <select
          id="pengawas kelas"
          class="form-select"
          name="pengawas kelas"
          formControlName="pengawas kelas"
        >
          <option value="" selected disabled>Pilih Pengawas Kelas</option>
          <option
            *ngFor="let pengawasKelas of pengawasKelasList"
            [value]="pengawasKelas.id"
          >
            {{ pengawasKelas.nama }}
          </option>
        </select>
        <div
          class="feedback"
          *ngIf="
            kelasForm.get('pengawas kelas').invalid &&
            kelasForm.get('pengawas kelas').touched
          "
        >
          <small *ngIf="kelasForm.get('pengawas kelas').errors?.['required']"
            >Pengawas Kelas Ukom perlu diisi.</small
          >
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <ng-container *ngIf="submitLoading$ | async; else noLoading">
          <button class="btn btn-primary float-end" disabled>
            <div
              class="spinner-border"
              style="width: 19px; height: 19px"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </ng-container>
        <ng-template #noLoading>
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="kelasForm.invalid || (submitLoading$ | async)"
          >
            Simpan
          </button>
        </ng-template>
      </div>
    </div>
  </form>
</section>
