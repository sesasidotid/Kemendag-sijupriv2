<div
  *ngIf="detailKelasLoading$ | async; else kelasHadItem"
  class="d-flex justify-content-center my-5"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #kelasHadItem>
  <div>
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label fw-bold">Tempat</label>
      <div class="col-sm-10 pt-2">
        <p>: {{ detailKelas.tempat }}</p>
      </div>
    </div>

    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold">
        Tanggal
      </label>
      <div class="col-sm-10 pt-2">
        <p>: {{ detailKelas.tanggal }}</p>
      </div>
    </div>

    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold"> Jam </label>
      <div class="col-sm-10 pt-2">
        <p>: {{ detailKelas.jam }}</p>
      </div>
    </div>

    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label fw-bold">
        Pengawas Kelas
      </label>
      <div class="col-sm-10 pt-2">
        <p>: {{ detailKelas['pengawas kelas'] }}</p>
      </div>
    </div>
  </div>

  <section class="mt-5">
    <h5 class="fw-bold">List Peserta</h5>
    <app-pagable [pagable]="pagable"></app-pagable>
  </section>
</ng-template>
